<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="app" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- Registration Form -->
        <div id="register-view" class="space-y-4">
            <h2 class="text-2xl font-bold text-center">Register</h2>
            <div id="register-error" class="text-red-500 hidden"></div>
            <div>
                <label for="reg-username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="reg-username" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter username">
            </div>
            <div>
                <label for="reg-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="reg-email" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter email">
            </div>
            <div>
                <label for="reg-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="reg-password" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter password">
            </div>
            <button id="register-btn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Register</button>
            <p class="text-center text-sm">Already have an account? <a href="#" id="show-login" class="text-blue-500">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-view" class="space-y-4 hidden">
            <h2 class="text-2xl font-bold text-center">Login</h2>
            <div id="login-error" class="text-red-500 hidden"></div>
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="login-email" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter email">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="login-password" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter password">
            </div>
            <button id="login-btn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Login</button>
            <p class="text-center text-sm">Don't have an account? <a href="#" id="show-register" class="text-blue-500">Register</a></p>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
